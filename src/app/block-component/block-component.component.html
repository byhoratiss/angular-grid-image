
<div class="draw-container">
  <div class="grid-container copy">
    <div *ngFor="let g of grid" class="square" [class.marked]="g.m">
    </div>
  </div>
  <div #container class="grid-container">
    <div *ngFor="let g of grid" class="square" 
      [class.marked]="g.m"
      (click)="mark(g)">
    </div>
  </div>
</div>
